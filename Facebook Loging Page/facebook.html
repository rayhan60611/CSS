<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Loging Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="./facebook.svg" alt="facebook logo" />
        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div class="right-side">
        <div class="rightInnerDiv">
          <input type="text" placeholder="Email address or phone number" />
          <input type="password" placeholder="Password" />
          <a class="login-a" href="#">Log In</a>
          <a class="forgottenPassword" href="#">Forgotten password?</a>
          <hr />
          <a class="create-new-account-a" href="#">Create New Account</a>
        </div>
        <p class="footer-p"><a class="footer-a" href="#">Create a Page</a> for a celebrity, band or business.</p>
      </div>
    </div>
  </body>
</html>
